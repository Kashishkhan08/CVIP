<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cbb014cbc3.js" crossorigin="anonymous"></script>
    <title>CVIP-2</title>
</head>
<body>
    <h1>Online Code Editor</h1>
    <div class="container">
        <div class="left">
            <label ><i class="fa-brands fa-html5" style="color: #da2316;"></i>HTML</label>
            <textarea  id="html-code" onkeyup="run()" ></textarea>
            <label ><i class="fa-brands fa-css3-alt" style="color: #466caf;"></i>CSS</label>
            <textarea  id="css-code" onkeyup="run()"  ></textarea>
            <label ><i class="fa-brands fa-js" style="color: #f4ed15;"></i>Javascript</label>
            <textarea  id="js-code"  onkeyup="run()" ></textarea>
        </div>
        <div class="right">
            <label ><i class="fa-solid fa-play" style="color: #818283;"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
